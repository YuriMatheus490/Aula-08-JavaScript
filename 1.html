<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Função</title>
</head>
<body>
    <h2>Função básica - Mensagem boas vindas</h2>
    <form action="">
        <button type="button" onclick="darboasvindas()">Clique para mensagem</button>
    </form>
    <div id="resposta"></div>
    <script>
        function darboasvindas(){
            document.getElementById("resposta").textContent = "Olá! Seja bem vindo ao curso.";

        }
    </script>
</body>
</html>
